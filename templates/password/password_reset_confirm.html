{% extends 'base.html' %}

{% block title %}Reset Password | Car Rental Website{% endblock %}

{% block body %}

  {% load crispy_forms_tags %}  
  
  <!--Password Reset Confirm-->
    <div class="container jumbotron p-5">
	    <h2 class="font-weight-bold mt-3">Password Reset Confirm</h2>
		<hr>
        <p>Please enter your new password.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}                    
            <button class="primary" type="submit">Reset password</button>
        </form>
    </div>

{% endblock %}
