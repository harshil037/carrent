{% extends 'base.html' %}
{% block title %}Signup | Car Rental Website {% endblock title %}
{% block body %}
<!--Register--> 
<div class="jumbotron container py-5">
	<h1>Register</h1>
	<form method="POST">
		{% csrf_token %}
		{% load crispy_forms_tags %}
		{{ register_form|crispy }}                    
		<button class="primary" type="submit">Register</button>
	</form>
	<p class="text-center">If you already have an account, <a href="{% url 'login' %}">login</a> instead.</p>
</div>
{% endblock body %}
